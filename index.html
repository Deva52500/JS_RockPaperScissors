<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="game">
      <h1>Welcom to Rock Paper Scissors Game</h1>
      <h3>Please select an option!</h3>
      <button class="button" id="rock_button">Rock</button>
      <button class="button" id="paper_button">Paper</button>
      <button class="button" id="scissors_button">Scissors</button>
      
      <p id="c_options">Computer Selection</p>
      <p id="p_options">Player Selection</p>
      <p id="c_score">Computer Score</p>
      <p id="p_score">Player Score</p>
      <p id="result"><p>

      <input  type="button" id="play" onClick="window.location.reload()" value="Reset">  
    </div>
    </div>
    <script src="demo.js">
    </script>
</body>
</html>
